machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
    - docker info

test:
    override:
        - make unittest-with-docker
    post:
        - docker build -t gobuild . && docker run -v $PWD:/go/src/github.com/alpacahq/marketstore -v $CIRCLE_ARTIFACTS:/go/bin gobuild make install
